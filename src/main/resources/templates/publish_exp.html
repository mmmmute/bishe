<script>
    $(function(){
        $("#publish").click(function(){
            let classId = $(this).closest("tr").find("td").eq(0).text();
            let teacherId = '[[${session.account}]]';
            $.ajax({
                type: "POST",
                url: "/to_publish",
                data:{
                    "classId":classId,
                    "teacherId":teacherId
                },
                cache: false,
                async: true,
                success: function (data) {
                    $("#change").html(data);
                },
                error: function (data) {
                    alert("错误！");
                }
            });
        });
    });

    $('.datepicker').datepicker({
        language: "zn-CN",
        autoclose: true,
        todayHighlight: true,
        format:'yyyy/mm/dd'
    });

</script>

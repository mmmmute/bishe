    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

    <title>Dashboard Template for Bootstrap</title>

<script>
    $(function(){
        $("#table").on("click", ":button", function(event){
            let classId = $(this).closest("tr").find("td").eq(5).text();
            let url = $('#toController').html();
            console.log(url);
            $.ajax({
                type: "POST",
                url: "/" + $('#toController').html(),
                data:{
                    "classId":classId
                },
                cache: false,
                async: true,
                success: function (data) {
                    $("#change").html(data);
                },
                error: function (data) {
                    alert("错误！");
                }
            });
        });
    });

</script>


<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:text="${session.name}" href="#">教师名字</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/SignToIndex">退出</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                <li><a href="/toCreateClass">创建班级</a></li>
                <li><a href="/t_myClass">查看我管理的班级</a></li>
                <li><a href="/publish_exp">发布实验</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="/setExp">设置实验时间</a></li>
                <li><a href="checkExp">查看实验提交情况</a></li>
                <li><a href="/correct">批改实验</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="change">
            <h2 class="sub-header">实验列表</h2>
            <p id="toController" style="display:none;">unSubmit</p>
            <div class="table-responsive">
                <table class="table table-striped" id="table">
                    <thead>
                    <tr>
                        <th>实验名称</th>
                        <th>发布时间</th>
                        <th>开始时间</th>
                        <th>截止时间</th>
                        <th>提交情况</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="exp : ${expList}">
                        <td th:text="${exp.getEXPERIMENT_NAME()}">1,001</td>
                        <td th:text="${exp.getpTime()}">1,001</td>
                        <td th:text="${exp.getsTime()}">1,001</td>
                        <td th:text="${exp.getDeadline()}">Lorem</td>
                        <td th:text="${exp.getT_s()}">ipsum</td>
                        <td th:text="${exp.getID()}" style="display: none"></td>
                        <td th:if="${exp.isFlag_s()}" style="height: 25px;">
                            <button style="width: 120px;height:25px;padding:3px;margin:0 auto; font-size: 14px" class="btn btn-default" type="button">查看未提交名单</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</html>

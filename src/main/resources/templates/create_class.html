<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="3.3.1-2/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>

    <link rel="icon" href="bootstrap-3.3.7/docs/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="bootstrap-3.3.7/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap-3.3.7/docs/examples/dashboard/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="bootstrap-3.3.7/docs/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="bootstrap-3.3.7/docs/assets/js/ie-emulation-modes-warning.js"></script>

    <link href="bootstrap-3.3.7/docs/examples/signin/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<style>
    .input-group {
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .dropdown {
        margin-top: 50px;
    }

    #createClass {
        margin-top: 50px;
    }

</style>


<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:text="${session.name}" href="#">教师名字</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/SignToIndex">退出</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                <li><a href="/toCreateClass">创建班级</a></li>
                <li><a href="/t_myClass">查看我管理的班级</a></li>
                <li><a href="/publish_exp">发布实验</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="/setExp">设置实验时间</a></li>
                <li><a href="checkExp">查看实验提交情况</a></li>
                <li><a href="/correct">批改实验</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="container">
                <form class="form-signin" action="/createClass" method="post">
                    <div class="input-group">
                        <span class="input-group-addon" id="classId">班级序列号</span>
                        <input name="classID" id="inputclassId" type="text" class="form-control" placeholder="6位数字"
                               aria-describedby="basic-addon1" pattern="[0-9]{6}" oninvalid="setCustomValidity('请确认为内容为非空且格式正确')" required autofocus>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon" id="classname">班级名称</span>
                        <input type="text" name="className" class="form-control" placeholder="设置班级名称"
                               aria-describedby="basic-addon1" required>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon" id="coursename">课程名称</span>
                        <input type="text" name="courseName" class="form-control" placeholder="设置课程名称"
                               aria-describedby="basic-addon1" required>
                    </div>

                    <button style="width: 300px;margin:0 auto;" class="btn btn-lg btn-primary btn-block" id="createClass" type="submit">
                        创建班级
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script>window.jQuery || document.write('<script src="bootstrap-3.3.7/docs/assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="bootstrap-3.3.7/docs/dist/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="bootstrap-3.3.7/docs/assets/js/vendor/holder.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="bootstrap-3.3.7/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
